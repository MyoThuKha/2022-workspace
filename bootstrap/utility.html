<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- margin and padding -->
    <div class="bg-primary m-1 p-1">First Div</div>
    <div class="bg-primary m-5 p-5">Second Div</div>
    <div class="bg-primary my-5 px-5">Second Div</div>
    <!-- s for start and e for en -->
    <div class="bg-primary mt-5 mb-5 ms-4 me-2">Second Div</div>

    <!-- border -->
    <div class="m-4 p-4 border">default border</div>
    <div class="m-4 p-4 border-start">default border</div>
    <div class="m-4 p-4 border-top border-bottom">default border</div>
    <div class="m-4 p-4 border-top border-primary">default border</div>
    <div class="m-4 p-4 border rounded border-5">default border</div>

    <!-- shadow -->
    <div class="border rounded shadow-sm m-2 p-2">Box shadow</div>
    <div class="border rounded-pill shadow-lg m-5 p-5">Box shadow</div>

    <!-- fontweight -->
    <div class="fw-bold">Bold font</div>
    <div class="fw-bolder">Bolder font</div>
    <div class="fw-light">light font</div>
    <div class="fst-italic">italic font</div>

    <!-- ---------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
